<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Registring You | Contract</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Registring You ❤️</h1>
      <p>🌸🌸🌸🌸🌸Fill this contract the way u fill my life.🌸🌸🌸🌸🌸</p>
    </header>
    <form name="My-form" netlify>

      <fieldset>
        <label for="name"
          >Name<input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
        /></label>
        <label for="met-day"
          >The Day We Met 🫂<input
            type="text"
            id="met-day"
            name="met-day"
            placeholder="dd/mm/yyyy"
            required
        /></label>
        <label for="age"
          >Age (like the ageless love we share)<input
            type="number"
            id="age"
            name="age"
            placeholder="Age"
            min="10"
            max="99"
        /></label>
      </fieldset>
      <fieldset>
        <label for="role">
          Sweetheart, which option best describes your current role in my life?
          <select name="role" id="role">
            <option value="">Select current role</option>
            <option value="1">Wife</option>
            <option value="2">Housewife</option>
            <option value="3">Mother</option>
            <option value="4">Caretaker</option>
            <option value="5">Babysitter</option>
          </select>
        </label>
      </fieldset>
      <fieldset class="radio">
        <p>Would you recommend Me to your friend?</p>
        <label for="Definitely">
          <input type="radio" id="Definitely" name="radio" checked />Definitely
        </label>
        <label for="Maybe">
          <input type="radio" id="Maybe" name="radio" />Maybe
        </label>
        <label for="Not sure">
          <input type="radio" id="Not sure" name="radio" />Not Sure
        </label>
      </fieldset>

      <fieldset>
        <label for="fav-part">
          Darling, what is your favorite part of our love story?
          <select name="fav-part" id="fav-part">
            <option value="">Select an option</option>
            <option value="1">Me</option>
            <option value="2">My love</option>
            <option value="3">My care</option>
            <option value="4">My understanding</option>
          </select>
        </label>
      </fieldset>

      <fieldset class="checkbox">
        <p>
          My Love, what would you like to see improved in our journey? (Check
          all that apply)
        </p>
        <label for="Yourself"
          ><input
            type="checkbox"
            name="improved"
            id="Yourself"
          />Yourself</label
        >
        <label for="Your Caring Nature"
          ><input type="checkbox" name="improved" id="Your Caring Nature" />Your
          Caring Nature</label
        >
        <label for="Your High Temper"
          ><input type="checkbox" name="improved" id="Your High Temper" />
          Your High Temper</label
        >
        <label for="Handling Power"
          ><input type="checkbox" name="improved" id="Handling Power" />Handling Power</label
        >
        <label for="Not Showing Nature"
          ><input
            type="checkbox"
            name="improved"
            id="Not Showing Nature"
          />Not Showing Nature</label
        >
        <label for="Not Answering All Questions"
          ><input
            type="checkbox"
            name="improved"
            id="Not Answering All Questions"
          />Not Answering All Questions</label
        >
        <label for="Frequent BreakUps"
          ><input type="checkbox" name="improved" id="Frequent BreakUps" />Frequent BreakUps</label
        >
        
        <label for="Less Communication When Busy"
          ><input type="checkbox" name="improved" id="Less Communication When Busy" />Less Communication When Busy</label
        >
        
      </fieldset>

      <fieldset>
        <label for="textarea">
          My Sweetheart, any love notes or suggestions?
          <textarea
            name="textarea"
            id="textarea"
            cols="30"
            rows="5"
            placeholder="Write what I like...❤️"></textarea>
          </textarea>
        </label>
      </fieldset>

      <input type="submit" name="submit" value="Seal ,The Love 💌" />
    </form>
  </body>
</html>
